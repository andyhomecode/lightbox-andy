plugins {
    id 'java'
}

group 'com.andyhomecode.lightboxandy'
version '0.1.0'

repositories {
    mavenCentral()
}

dependencies {
    // TODO: Add dependencies for image/video display, MIDI, etc.
}

sourceCompatibility = '11'
targetCompatibility = '11'


// Set up correct source directory for Gradle Java plugin
sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

task run(type: JavaExec) {
    main = 'src.Main'
    classpath = sourceSets.main.runtimeClasspath
}
